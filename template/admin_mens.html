{% include "header.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid col-md-6 text-center" style="margin-top: 50px;">
    <div class="offset-md-3 col-md-6 text-center">
        <h3 class="text-primary ">Registration</h3>
    </div>
    <div class="offset-md-3 w-50 container-fluid ">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary btn-center" value="Register">
        </form>
    </div>
</div>
{% endblock %}
